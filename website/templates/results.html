
{% extends "base.html" %} {% block title %}SEARCH RESULTS{% endblock %} {% block content
    %}
   
    <link rel="stylesheet" href="/static/style.css">
    <p> found {{n}} results</p>
    
    <div class="content">

             <ul>{% for i in range(n) %}
                <div class="box">
                    <div class="link">
                    <a href={{ link[i] }}>
                        <p>{{ text[i] }}</p>
                        
                    </div>
                        <div class="image">
                        <img src={{ img[i] }}>
                        </div>

                    </a>
                </div>
                {% endfor %}
              </ul>
    
    </div>


{% endblock %}
